<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="website icon" type="png" href="Icon/Password.png" />
    <title>Pass</title>
  </head>
  <body>
    <h1>Password Generator</h1>

    <button class="open-modal" onclick="genPassword()">Generate</button>

    <div class="modal-content hidden-modal">
      <div class="modal-header">
        <button class="close-modal">&times;</button>
      </div>

      <div class="modal-body">
        <table>
          <input type="text" name="" id="password" readonly />
          <th>
            <button class="btn1" onclick="genPassword()">Another</button>
            <a id="button" class="btn2" onclick="copyPassword()"
              ><span>Copy</span></a
            >
          </th>
        </table>
      </div>
    </div>

    <div class="blur-bg hidden-blur"></div>
    <script src="script.js"></script>
  </body>
</html>
