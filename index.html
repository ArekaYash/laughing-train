<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="website icon" type="png" href="Icon/Password.png" />
    <title>Pass</title>
  </head>
  <body>
    <h1>(: Password :)</h1>

    <div class="button-container">
      <button class="button openModal" onclick="genPassword()">Generate</button>
      <button class="button openModal2" onclick="testStrength()">
        Test Strength
      </button>
    </div>

    <div class="modalContent hiddenModal" id="passwordModal">
      <div class="modalHeader">
        <button class="closeModal">&times;</button>
      </div>
      <div class="modalBody">
        <table>
          <input type="text" name="" id="password" readonly />
          <th>
            <button class="btn1" onclick="genPassword()">Another</button>
            <a id="button" class="btn2" onclick="copyPassword()">
              <span>Copy</span>
            </a>
          </th>
        </table>
      </div>
    </div>

    <div class="modalContent hiddenModal" id="strengthModal">
      <div class="modalHeader">
        <button class="closeModal">&times;</button>
      </div>
      <div class="modalBody">
        <table>
          <input
            type="text"
            name=""
            id="strengthPassword"
            placeholder="Enter Password..."
          />
          <th>
            <button class="btn1" onclick="checkStrength()">Test</button>
          </th>
        </table>
      </div>
    </div>

    <footer class="footer">
      <p>~ Made by me (Yashvardhan)</p>
      <p class="small">
        with help from the internet, Youtube, ChatGPT and a little of my own
        brain
      </p>
    </footer>

    <div class="blur-bg hidden-blur"></div>
    <script src="script.js"></script>
  </body>
</html>
